{% extends "base.html" %}
{% block content %}
<div class="container pt-5">
<h1>Search for a Movie</h1>

<form method="POST" action="{{ url_for('builder') }}" class="container mt-5">
    {{ form.hidden_tag() }}

    <!-- Form Group for Search Input -->
    <div class="mb-3">
        {{ form.search(class="form-control", placeholder="Type the name of a movie") }}
    </div>

    <!-- Submit Button -->
    <div>
        {{ form.submit(class="btn btn-primary") }}
    </div>
</form>
</div>
{% endblock %}>
