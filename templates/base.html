<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>December Movie Watchlist</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="/static/styles.css" rel="stylesheet">
</head>
<body>


<nav class="navbar navbar-expand navbar-dark bg-dark" aria-label="Second navbar example">
    <div class="container-fluid">
        <a class="navbar-brand" href="#" contenteditable="false" style="cursor: pointer;">Welcome</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample02"
                aria-controls="navbarsExample02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarsExample02">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{{ url_for('home')  }}" contenteditable="false"
                       style="cursor: pointer;">Home</a>
                </li>


                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('builder')  }}" contenteditable="false"
                       style="cursor: pointer;">Search</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" contenteditable="false" style="cursor: pointer;">Packs</a>
                </li>
                <!-- LOGIN link apprear or not -->


                {% if not current_user.is_authenticated %}
                <!-- Show Login link only if the user is not logged in -->
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('login') }}">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('register') }}">Register</a>
                </li>
                {% else %}
                <!-- Optionally, you can show the user's name or a logout link here -->
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
                </li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>


<div class="header_bg">
    <div class="d-flex justify-content-center align-items-center">
        <img class="img-fluid " src="/static/Christmas.png" style="max-height: 350px;">
    </div>
</div>

<main>
    {% block content %}
    {% endblock %}
</main>

<footer>
    <!-- Your footer content -->
</footer>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz4fnFO9gybqFg1p0Z5lW6P7wI0cX4ztETa7/cD2jW8vr12eZ7RmU9wNa"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous"></script>
</body>
</html>
