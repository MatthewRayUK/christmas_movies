{% extends "base.html" %}
{% block content %}
<div class="container pt-5">
    <h1>Search for a Movie</h1>
    <form method="POST" action="{{ url_for('packbuilder') }}" class="mt-5">
        {{ form.hidden_tag() }}

        <!-- Form Group for Search Input -->
        <div class="mb-3">
            <label for="search" class="form-label">Movie Name</label>
            {{ form.search(class="form-control", placeholder="Type the name of a movie", id="search") }}
        </div>

        <!-- Form Group for Category Input with Placeholder Option -->
        <div class="mb-3">
            <label for="category" class="form-label">Category</label>
            {{ form.category(class="form-control", id="category") }}
        </div>

        <!-- Submit Button -->
        <div>
            {{ form.submit(class="btn btn-primary") }}
        </div>
    </form>
</div>
{% endblock %}
