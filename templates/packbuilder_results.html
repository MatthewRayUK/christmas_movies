<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% extends "base.html" %}
{% block content %}

<h2 class="text-center pt-3 text-success">Search Results</h2>

<div class="row px-5 py-5">
    {% for x in data["results"] %}
    <div class="col-lg-3 col-md-4 col-sm-6 mb-4"> <!-- Added mb-4 for spacing -->
        <div class="card border-info" style="height: 100%; display: flex; flex-direction: column;"> <!-- Flexible card height -->
            <div class="card-body" style="padding: 0.5; text-align: center;"> <!-- Remove default padding and center text -->
                <img src="https://image.tmdb.org/t/p/original{{ x['poster_path'] }}"
                     alt="{{ x['original_title'] }} Poster"
                     style="width: 45%; margin: auto;">
                <h5 class="card-title mt-2">{{ x['original_title'] }}</h5> <!-- Centered title with margin -->

                <!-- Dropdown for categories -->
                <form method="POST" action="{{ url_for('admin_add', movie_id=x['id']) }}">
                    <select name="category" class="form-select mb-2" required>
                        <option value="" disabled selected>Select Category</option>
                        <option value="starter">Starter</option>
                        <option value="90s">90's</option>
                        <option value="netflix">Netflix</option>
                    </select>

                    <!-- Submit button -->
                    <button type="submit" class="btn btn-outline-info my-2">Select Movie</button>
                </form>
            </div>
        </div>
    </div>
{% endfor %}

</div>


{% endblock %}>

</title>
</head>
<body>

</body>
</html>
